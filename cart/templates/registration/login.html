<!-- templates/registration/login.html -->
{% extends 'onlineshop/base.html' %}

{% block title %}
    Login
{% endblock %}

{% block content %}
    <h2>Login</h2>

    <!-- Form for logging in -->
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }} <!-- This renders the form fields (username, password) -->
        <button type="submit">Login</button>
    </form>

    <p>Don't have an account? <a href="{% url 'accounts:signup' %}">Sign up here</a></p>
{% endblock %}
